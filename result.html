<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Search - Elite Computer Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #4f46e5 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #1f2937;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .month-select, .search-input {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-row:hover {
            background-color: #f0f9ff !important;
            transform: scale(1.002);
        }

        /* Rank Styling */
        .rank-1 { background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 100%); font-weight: bold; }
        .rank-2 { background: linear-gradient(135deg, #f3f4f6 0%, #9ca3af 100%); font-weight: bold; }
        .rank-3 { background: linear-gradient(135deg, #ffedd5 0%, #ea580c 100%); font-weight: bold; }
        .top-student { background-color: #fffbeb; }

        @media (max-width: 768px) {
            .hide-mobile { display: none; }
        }

        .highlight { background-color: #fef08a; padding: 0 2px; border-radius: 2px; }
    </style>
</head>
<body class="py-8 px-4">
<div class="container mx-auto max-w-6xl">
    
    <div class="text-center mb-8 animate__animated animate__fadeIn">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2 tracking-tight">Elite Computer Classes</h1>
        <h2 id="resultTitle" class="text-xl md:text-2xl font-medium text-indigo-100 uppercase tracking-widest">Examination Results 2025</h2>
    </div>

    <div class="card p-6 mb-6 animate__animated animate__fadeInUp">
        <label class="block text-indigo-900 font-bold mb-2">Select Exam Month:</label>
        <select id="monthSelect" class="month-select w-full p-3 rounded-lg border-2 border-indigo-100 focus:border-indigo-500 outline-none text-lg">
            <option value="july">July 2025</option>
            <option value="august">August 2025</option>
            <option value="december" selected>December 2025</option>
        </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 animate__animated animate__fadeInUp">
        <div class="card p-5">
            <h3 class="text-lg font-bold text-indigo-800 mb-4 border-b-2 border-indigo-100 pb-2 flex items-center">
                <span class="mr-2">üèÜ</span> OVERALL TOP 10 (PERCENTAGE)
            </h3>
            <table class="w-full text-sm">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="p-2 text-left rounded-tl-lg">Rank</th>
                        <th class="p-2 text-left">Student Name</th>
                        <th class="p-2 text-right rounded-tr-lg">Percentage</th>
                    </tr>
                </thead>
                <tbody id="overallTopBody" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>

        <div class="card p-5">
            <h3 class="text-lg font-bold text-indigo-800 mb-4 border-b-2 border-indigo-100 pb-2 flex items-center">
                <span class="mr-2">üìù</span> WRITTEN TEST TOPPERS
            </h3>
            <table class="w-full text-sm">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="p-2 text-left rounded-tl-lg">Rank</th>
                        <th class="p-2 text-left">Student Name</th>
                        <th class="p-2 text-right rounded-tr-lg">Marks</th>
                    </tr>
                </thead>
                <tbody id="writtenTopBody" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <div class="card p-4 mb-6">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="Search student name or batch time..." class="search-input w-full p-4 pl-12 rounded-xl border-none ring-2 ring-indigo-50 gold focus:ring-4 focus:ring-indigo-400 outline-none text-lg">
            <svg class="w-6 h-6 absolute left-4 top-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
    </div>

    <div class="card overflow-hidden shadow-2xl">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-indigo-700 text-white uppercase text-xs tracking-wider">
                        <th class="p-4">Rank</th>
                        <th class="p-4">Student Name</th>
                        <th class="p-4">Batch</th>
                        <th class="p-4 hide-mobile">Total Marks</th>
                        <th class="p-4 bg-indigo-800">Written Marks</th>
                        <th class="p-4 hide-mobile">Typing Marks</th>
                        <th class="p-4 text-center">Percentage</th>
                    </tr>
                </thead>
                <tbody id="resultsBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let studentData = [];

    // Table populate karne ka function
    function renderResults(data) {
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        data.forEach(student => {
            const row = document.createElement('tr');
            const isTop3 = student.rank <= 3;
            row.className = `table-row transition-all ${isTop3 ? 'rank-' + student.rank : ''} ${student.rank <= 10 && !isTop3 ? 'top-student' : ''}`;

            row.innerHTML = `
                <td class="p-4 font-bold text-indigo-900">${student.rank || '-'}</td>
                <td class="p-4 font-semibold text-gray-800">${student.highlightedName || student.name}</td>
                <td class="p-4 text-gray-600 text-sm">${student.class_time}</td>
                <td class="p-4 text-gray-500 hide-mobile">${student.typing_marks + student.written_marks}</td>
                <td class="p-4 font-bold text-indigo-700 bg-indigo-50/50">${student.written_marks}</td>
                <td class="p-4 text-gray-400 hide-mobile text-xs italic">N/A</td>
                <td class="p-4 text-center"><span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-bold">${student.wpr_percent}</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    function updateStats(data) {
        // Top 10 Percentage
        const top10Body = document.getElementById('overallTopBody');
        top10Body.innerHTML = '';
        data.slice(0, 10).forEach(s => {
            top10Body.innerHTML += `<tr class="hover:bg-gray-50"><td class="p-2 font-bold text-indigo-600">#${s.rank}</td><td class="p-2">${s.name}</td><td class="p-2 text-right font-bold text-green-600">${s.wpr_percent}</td></tr>`;
        });

        // Top Written Marks
        const writtenBody = document.getElementById('writtenTopBody');
        writtenBody.innerHTML = '';
        const topWritten = [...data].sort((a,b) => b.written_marks - a.written_marks).slice(0, 5);
        topWritten.forEach((s, idx) => {
            writtenBody.innerHTML += `<tr class="hover:bg-gray-50"><td class="p-2 font-bold text-orange-600">#${idx+1}</td><td class="p-2">${s.name}</td><td class="p-2 text-right font-bold">${s.written_marks}</td></tr>`;
        });
    }

    async function loadData(month) {
        const files = { july: 'result_july.json', august: 'result_august.json', december: 'result_december.json' };
        try {
            const res = await fetch(files[month]);
            const rawData = await res.json();
            
            // Re-mapping the data: Put total_marks into written_marks as per user request
            studentData = rawData.map(s => ({
                ...s,
                written_marks: s.typing_marks, // "Marks Obtained" is actually Writing Marks
                typing_marks: 0 // No typing data provided
            }));

            document.getElementById('resultTitle').innerText = `${month} 2025 Test Results`;
            renderResults(studentData);
            updateStats(studentData);
        } catch (e) {
            console.error("Error loading JSON:", e);
            document.getElementById('resultsBody').innerHTML = '<tr><td colspan="7" class="p-10 text-center text-red-500 font-bold">Error: Make sure the JSON files are in the same folder.</td></tr>';
        }
    }

    // Search Logic
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = studentData.filter(s => 
            s.name.toLowerCase().includes(term) || 
            s.class_time.toLowerCase().includes(term)
        ).map(s => ({
            ...s,
            highlightedName: term ? s.name.replace(new RegExp(`(${term})`, 'gi'), '<span class="highlight">$1</span>') : s.name
        }));
        renderResults(filtered);
    });

    document.getElementById('monthSelect').addEventListener('change', (e) => loadData(e.target.value));

    // Initial Load
    window.onload = () => loadData('december');
</script>
</body>
</html>
