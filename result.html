
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Search - Elite Computer Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #4f46e5 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #1f2937;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .search-input, .month-select {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus, .month-select:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }

        .table-row {
            transition: all 0.2s ease;
        }

        .table-row:hover {
            background-color: #e0f2fe !important;
            transform: scale(1.005);
        }

        .top-student {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            font-weight: 600;
        }

        .rank-1 { background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 100%); }
        .rank-2 { background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 100%); }
        .rank-3 { background: linear-gradient(135deg, #fbcfe8 0%, #ec4899 100%); }

        @media (max-width: 768px) {
            .december-table {
                font-size: 12px;
                min-width: 400px;
            }
            
            .december-table th,
            .december-table td {
                padding: 8px 4px !important;
                white-space: nowrap;
            }
            
            .december-table th:nth-child(n+7),
            .december-table td:nth-child(n+7) {
                display: none !important;
            }
        }

        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .pdf-viewer {
                height: 70vh;
                width: 100%;
            }
            
            .pdf-container {
                padding: 8px !important;
                margin: 0 !important;
            }
        }
        
        .pdf-container {
            display: none;
        }
        
        .table-container {
            display: block;
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col items-center py-8 px-4">
<div class="container mx-auto max-w-6xl">
    <div class="text-center mb-8 animate__animated animate__fadeIn">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 text-shadow-lg">Elite Computer Classes</h1>
        <h2 id="resultTitle" class="text-2xl md:text-3xl font-semibold text-indigo-200">Test Results (2025)</h2>
    </div>

    <div class="card p-6 mb-8">
        <div class="relative">
            <label for="monthSelect" class="block text-sm font-medium text-indigo-900 mb-2">Select Examination Month:</label>
            <select id="monthSelect" class="month-select w-full p-4 rounded-lg border-0 focus:ring-2 focus:ring-indigo-500 text-lg shadow-md cursor-pointer">
                <option value="july">July 2025</option>
                <option value="august">August 2025</option>
                <option value="december" selected>December 2025</option>
            </select>
        </div>
    </div>

    <div id="pdfContainer" class="card p-2 md:p-4 pdf-container">
        <div class="text-center mb-2 md:mb-4">
            <h3 class="text-lg md:text-xl font-bold text-indigo-800">Test Result - December 2025</h3>
        </div>
        <div class="w-full overflow-hidden">
            <iframe id="pdfViewer" class="pdf-viewer" src="" type="application/pdf"></iframe>
        </div>
    </div>

    <div id="tableContainer" class="table-container">
    <div id="writtenTestHeader" class="text-center mb-6" style="display: none;">
        <h2 class="text-3xl font-bold text-white bg-gradient-to-r from-indigo-600 to-purple-600 p-4 rounded-lg shadow-lg">Written Test</h2>
    </div>
    
    <div id="topStudentsCard" class="card p-4 mb-8">
        <div class="w-full">
            <h3 class="text-xl font-bold text-indigo-800 mb-2 border-b-2 border-indigo-200 pb-1 text-center">OVERALL TOP-10 STUDENTS</h3>
            <div class="overflow-x-auto">
                <table id="overallTopTable" class="min-w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="p-2 text-left">Rank</th>
                            <th class="p-2 text-left">Name</th>
                            <th class="p-2 text-left">Total</th>
                        </tr>
                    </thead>
                    <tbody id="overallTopBody"></tbody>
                </table>
            </div>
            <div id="typingWrittenSection" class="flex flex-col md:flex-row mt-6">
                <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-3">
                    <h3 class="text-xl font-bold text-indigo-800 mb-2 border-b-2 border-indigo-200 pb-1">TYPING TOP-3 STUDENTS</h3>
                    <div class="overflow-x-auto">
                        <table id="typingTopTable" class="min-w-full bg-white rounded-lg overflow-hidden">
                            <thead class="bg-indigo-600 text-white">
                                <tr>
                                    <th class="p-2 text-left">Rank</th>
                                    <th class="p-2 text-left">Name</th>
                                    <th class="p-2 text-left">Value</th>
                                </tr>
                            </thead>
                            <tbody id="typingTopBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="w-full md:w-1/2 md:pl-3">
                    <h3 class="text-xl font-bold text-indigo-800 mb-2 border-b-2 border-indigo-200 pb-1">WRITTEN TOP-3 STUDENTS</h3>
                    <div class="overflow-x-auto">
                        <table id="writtenTopTable" class="min-w-full bg-white rounded-lg overflow-hidden">
                            <thead class="bg-indigo-600 text-white">
                                <tr>
                                    <th class="p-2 text-left">Rank</th>
                                    <th class="p-2 text-left">Name</th>
                                    <th class="p-2 text-left">Marks</th>
                                </tr>
                            </thead>
                            <tbody id="writtenTopBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card p-6 mb-8">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="Search by student name..." class="search-input w-full p-4 rounded-lg border-0 focus:ring-2 focus:ring-indigo-500 text-lg shadow-md">
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <div class="overflow-x-auto" id="tableWrapper">
            <table id="resultsTable" class="responsive-table min-w-full">
                <thead>
                    <tr class="bg-indigo-600 text-white">
                        <th class="p-3 text-left">Rank</th>
                        <th class="p-3 text-left">Student's Name</th>
                        <th class="p-3 text-left">Class Time</th>
                        <th class="p-3 text-left hidden md:table-cell" id="col4Header">S.T/T.M</th>
                        <th class="p-3 text-left hidden md:table-cell" id="col5Header">Typing Spd</th>
                        <th class="p-3 text-left hidden md:table-cell" id="col6Header">WPR%</th>
                        <th class="p-3 text-left" id="col7Header">Type Marks</th>
                        <th class="p-3 text-left" id="col8Header">Written</th>
                        <th class="p-3 text-left" id="col9Header">Total</th>
                    </tr>
                </thead>
                <tbody id="resultsBody" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
    </div>
</div>

<script>
    let currentData = [];

    function populateTable(data) {
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        // Update headers based on data type
        const isDecemberData = data.length > 0 && data[0].total_marks && data[0].obtained_marks;
        
        // Add December class for mobile styling
        const table = document.getElementById('resultsTable');
        const tableWrapper = document.getElementById('tableWrapper');
        
        if (isDecemberData) {
            table.classList.add('december-table');
            // Force horizontal scroll on mobile for December
            tableWrapper.style.overflowX = 'scroll';
            tableWrapper.style.webkitOverflowScrolling = 'touch';
            
            document.getElementById('col4Header').textContent = 'Total Marks';
            document.getElementById('col5Header').textContent = 'Obtained';
            document.getElementById('col6Header').textContent = 'Percentage';
            // Show only first 6 columns for December
            document.getElementById('col4Header').style.display = 'table-cell';
            document.getElementById('col5Header').style.display = 'table-cell';
            document.getElementById('col6Header').style.display = 'table-cell';
            document.getElementById('col7Header').style.display = 'none';
            document.getElementById('col8Header').style.display = 'none';
            document.getElementById('col9Header').style.display = 'none';
        } else {
            table.classList.remove('december-table');
            tableWrapper.style.overflowX = 'auto';
            
            document.getElementById('col4Header').textContent = 'S.T/T.M';
            document.getElementById('col5Header').textContent = 'Typing Spd';
            document.getElementById('col6Header').textContent = 'WPR%';
            document.getElementById('col4Header').classList.add('hidden', 'md:table-cell');
            document.getElementById('col5Header').classList.add('hidden', 'md:table-cell');
            document.getElementById('col6Header').classList.add('hidden', 'md:table-cell');
            document.getElementById('col7Header').style.display = 'table-cell';
            document.getElementById('col8Header').style.display = 'table-cell';
            document.getElementById('col9Header').style.display = 'table-cell';
        }

        data.forEach(student => {
            const row = document.createElement('tr');
            row.className = `table-row fade-in ${student.rank <= 3 ? 'rank-' + student.rank : ''} ${student.rank <= 10 ? 'top-student' : ''}`;

            if (isDecemberData) {
                row.innerHTML = `
                    <td class="p-3 font-medium">${student.rank || '-'}</td>
                    <td class="p-3">${student.highlightedName || student.name}</td>
                    <td class="p-3">${student.class_time}</td>
                    <td class="p-3">${student.total_marks}</td>
                    <td class="p-3">${student.obtained_marks}</td>
                    <td class="p-3">${student.percentage}</td>
                `;
            } else {
                row.innerHTML = `
                    <td class="p-3 font-medium">${student.rank || '-'}</td>
                    <td class="p-3">${student.highlightedName || student.name}</td>
                    <td class="p-3">${student.class_time}</td>
                    <td class="p-3 hidden md:table-cell">${student.st_tm || 'S.T'}</td>
                    <td class="p-3 hidden md:table-cell">${student.typing_speed || '-'}</td>
                    <td class="p-3 hidden md:table-cell">${student.wpr_percent || '-'}</td>
                    <td class="p-3">${student.typing_marks}</td>
                    <td class="p-3">${student.written_marks}</td>
                    <td class="p-3 font-semibold">${student.total_marks}</td>
                `;
            }
            tbody.appendChild(row);
        });
    }

    function populateTopTables(data) {
        // Check if it's December data
        const isDecemberData = data.length > 0 && data[0].total_marks && data[0].obtained_marks;
        
        // Show/hide Written Test header for December
        const writtenTestHeader = document.getElementById('writtenTestHeader');
        if (isDecemberData) {
            writtenTestHeader.style.display = 'block';
        } else {
            writtenTestHeader.style.display = 'none';
        }
        
        // Hide entire top students card for December
        const topStudentsCard = document.getElementById('topStudentsCard');
        if (isDecemberData) {
            topStudentsCard.style.display = 'none';
        } else {
            topStudentsCard.style.display = 'block';
            
            // Overall Top-10
            const overallTopBody = document.getElementById('overallTopBody');
            overallTopBody.innerHTML = '';
            data.slice(0, 10).forEach(student => {
                const row = document.createElement('tr');
                row.className = `${student.rank <= 3 ? 'rank-' + student.rank : 'top-student'}`;
                const displayValue = student.percentage || student.total_marks;
                row.innerHTML = `<td class="p-2">${student.rank}</td><td class="p-2 text-sm">${student.name}</td><td class="p-2">${displayValue}</td>`;
                overallTopBody.appendChild(row);
            });

            // Typing Top-3
            const typingTopBody = document.getElementById('typingTopBody');
            typingTopBody.innerHTML = '';
            const topTyping = [...data].sort((a, b) => (parseInt(b.typing_speed) || 0) - (parseInt(a.typing_speed) || 0)).slice(0, 3);
            topTyping.forEach((student, index) => {
                const row = document.createElement('tr');
                row.className = `rank-${index + 1}`;
                row.innerHTML = `<td class="p-2">${index + 1}</td><td class="p-2 text-sm">${student.name}</td><td class="p-2">${student.typing_speed || student.wpr_percent}</td>`;
                typingTopBody.appendChild(row);
            });

            // Written Top-3
            const writtenTopBody = document.getElementById('writtenTopBody');
            writtenTopBody.innerHTML = '';
            const topWritten = [...data].sort((a, b) => (parseInt(b.written_marks) || 0) - (parseInt(a.written_marks) || 0)).slice(0, 3);
            topWritten.forEach((student, index) => {
                const row = document.createElement('tr');
                row.className = `rank-${index + 1}`;
                row.innerHTML = `<td class="p-2">${index + 1}</td><td class="p-2 text-sm">${student.name}</td><td class="p-2">${student.written_marks}</td>`;
                writtenTopBody.appendChild(row);
            });
        }
    }

    function filterTable() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredData = currentData.filter(student =>
            student.name.toLowerCase().includes(searchTerm) ||
            student.class_time.toLowerCase().includes(searchTerm) ||
            student.rank.toString().includes(searchTerm)
        ).map(student => ({
            ...student,
            highlightedName: searchTerm ? student.name.replace(new RegExp(`(${searchTerm})`, 'gi'), '<span class="highlight">$1</span>') : student.name
        }));

        populateTable(filteredData);
    }

    async function loadResults(month) {
        const fileMap = {
            'july': './result_july.json',
            'august': './result_august.json',
            'december': './result_december.json'
        };
        
        const pdfMap = {
            'december': './test-result-dec.pdf'
        };

        // Check if PDF exists for this month
        if (pdfMap[month]) {
            try {
                const pdfResponse = await fetch(pdfMap[month]);
                if (pdfResponse.ok) {
                    // Show PDF
                    document.getElementById('pdfContainer').style.display = 'block';
                    document.getElementById('tableContainer').style.display = 'none';
                    document.getElementById('pdfViewer').src = pdfMap[month];
                    
                    const monthNames = { 'july': 'July', 'august': 'August', 'december': 'December' };
                    document.getElementById('resultTitle').textContent = `Test Results (${monthNames[month]} 2025)`;
                    return;
                }
            } catch (error) {
                console.log('PDF not found, loading JSON data');
            }
        }
        
        // Show table and hide PDF
        document.getElementById('pdfContainer').style.display = 'none';
        document.getElementById('tableContainer').style.display = 'block';

        try {
            const response = await fetch(fileMap[month]);
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            currentData = await response.json();
            
            const monthNames = { 'july': 'July', 'august': 'August', 'december': 'December' };
            document.getElementById('resultTitle').textContent = `Test Results (${monthNames[month]} 2025)`;
            
            populateTable(currentData);
            populateTopTables(currentData);
            document.getElementById('searchInput').value = '';
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('resultsBody').innerHTML = `<tr><td colspan="9" class="p-8 text-center text-red-500 font-bold">Error loading ${month} data. Ensure ${fileMap[month]} exists in the directory.</td></tr>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadResults('december'); // Default to December
        document.getElementById('monthSelect').addEventListener('change', (e) => loadResults(e.target.value));
        document.getElementById('searchInput').addEventListener('input', filterTable);
    });
</script>
</body>
</html>
