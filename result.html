<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Elite Computer Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Spinner Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="text-center fade-in">
        <div class="loader mx-auto mb-4"></div>
        
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Redirecting to Results...</h1>
        <p class="text-gray-500">Please wait while we take you to the live site.</p>
        
        <div class="mt-8 text-indigo-600 font-bold tracking-widest uppercase text-sm">
            Elite Computer Classes
        </div>
    </div>

    <script>
        // Page load hote hi 2 second ka timer chalega
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'https://elite-result.vercel.app/';
            }, 2000); // 2000ms = 2 seconds
        });
    </script>
</body>
</html>
