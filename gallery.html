            --sky-blue-dark: #1E90FF;

            --orange-dark: #FF4500;
            --navy-light: #003366;
            --navy-dark: #000080;
            --white: #FFFFFF;
            --gray-light: #F7F7F7;
            --gray-dark: #333333;
            --primary-color: #ecedec;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --header-height: 80px;
            --max-content-width: 1440px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --gradient: linear-gradient(135deg, #4a6bff 0%, #6b8cff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            background-color: var(--gray-light);
            color: var(--gray-dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: white;
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1000;
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--orange-light);
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            display: inline-block;
        }

        .logo h1 span.elite {
            color: var(--sky-blue-light);
        }

        .logo h1 span.classes {
            color: var(--orange-light);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.5rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a:hover {
            background: var(--sky-blue-light);
            color: var(--navy-dark);
            transform: scale(1.05);
        }

        nav a i {
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        nav a:hover i {
            transform: rotate(360deg);
        }

        /* Toggle Menu Close Button */
        .nav-close {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--white);
            background: var(--orange-light);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 1001;
        }

        .nav-close.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .nav-close:hover {
            background: var(--orange-dark);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Admission Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            background: #fff;
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 800px;
            height: 80%;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: red;
        }

        /* Gallery Styles */
        .container {
            max-width: 1800px;
            margin: 30px auto;
            padding: 30px;
            background: black;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #eeeaea;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #ff4b2b;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border-radius: 3px;
        }

        .imagerow {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
        }

        .image-container:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 25px rgba(255, 75, 43, 0.4);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popupAnimation 0.4s ease-out forwards;
        }

        @keyframes popupAnimation {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup-img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .popup-img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        .glow-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            animation: glow 8s ease infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .nav-icon:hover {
            background: rgba(255, 75, 43, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .close-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-icon:hover {
            background: rgba(255, 75, 43, 0.8);
            transform: rotate(90deg) scale(1.1);
        }

        .image-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: white;
            z-index: 1001;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                background: linear-gradient(to bottom, var(--navy-dark), var(--navy-light));
                flex-direction: column;
                padding: 80px 20px 20px;
                transform: translateX(100%);
                transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                box-shadow: none;
                z-index: 1000;
                overflow-y: auto;
                overflow-x: hidden;
            }

            nav.active {
                transform: translateX(0);
                animation: slideInMenu 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            }

            @keyframes slideInMenu {
                from { transform: translateX(100%); opacity: 0.5; }
                to { transform: translateX(0); opacity: 1; }
            }

            nav:not(.active) {
                animation: slideOutMenu 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            }

            @keyframes slideOutMenu {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0.5; }
            }

            nav a {
                font-size: 1.2rem;
                padding: 15px 20px;
                margin: 8px 0;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                transition: background 0.3s, transform 0.3s, opacity 0.3s;
                width: 100%;
                text-align: left;
                border-left: 3px solid transparent;
                opacity: 0;
                transform: translateX(20px);
            }

            nav.active a {
                opacity: 1;
                transform: translateX(0);
            }

            nav.active a:nth-child(2) { transition-delay: 0.1s; }
            nav.active a:nth-child(3) { transition-delay: 0.2s; }
            nav.active a:nth-child(4) { transition-delay: 0.3s; }
            nav.active a:nth-choice(5) { transition-delay: 0.4s; }
            nav.active a:nth-child(6) { transition-delay: 0.5s; }
            nav.active a:nth-child(7) { transition-delay: 0.6s; }
            nav.active a:nth-child(8) { transition-delay: 0.7s; }

            nav a:hover {
                background: rgba(0, 191, 255, 0.3);
                transform: translateX(10px);
                border-left: 3px solid var(--sky-blue-light);
            }

            nav a i {
                font-size: 1.2rem;
                margin-right: 12px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .imagerow {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .nav-icon, .close-icon {
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }

            .prev {
                left: 15px;
            }

            .next {
                right: 15px;
            }

            .close-icon {
                top: 15px;
                right: 15px;
            }

            .popup-img.zoomed {
                transform: scale(1.5);
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1rem;
            }

            .imagerow {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .popup-img.zoomed {
                transform: scale(1.2);
            }
        }

        @media (max-width: 1200px) {
            .imagerow {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (min-width: 1440px) {
            .header-content {
                padding: 20px 5%;
            }
        }
    </style>
</head>

    <script>
        console.log("Welcome to Code Vora Academy!");

        document.addEventListener('DOMContentLoaded', function() {
            // Toggle Menu
            const menuToggle = document.getElementById('menu-toggle');
            const navbar = document.getElementById('navbar');
            const navClose = document.getElementById('nav-close');
            const body = document.body;

            function toggleMenu() {
                navbar.classList.toggle('active');
                navClose.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
                body.style.overflow = navbar.classList.contains('active') ? 'hidden' : 'auto';
            }

            menuToggle.addEventListener('click', toggleMenu);

            navClose.addEventListener('click', () => {
                navbar.classList.remove('active');
                navClose.classList.remove('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
                body.style.overflow = 'auto';
            });

            const navLinks = document.querySelectorAll('#navbar a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navbar.classList.remove('active');
                    navClose.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                    body.style.overflow = 'auto';
                });
            });

            // Open modal on click
            document.getElementById("openAdmissionBtn").addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("admissionModal").style.display = "block";
            });

            // Close modal
            document.querySelector(".close").addEventListener("click", function () {
                document.getElementById("admissionModal").style.display = "none";
            });

            // Close on outside click
            window.addEventListener("click", function (event) {
                const modal = document.getElementById("admissionModal");
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Gallery functionality
            const popup = document.querySelector(".popup");
            const popupImg = document.querySelector(".popup-img");
            const closeBtn = document.querySelector(".close-icon");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");
            const imageCounter = document.querySelector(".image-counter");
            const images = document.querySelectorAll(".image-container img");
            
            let currentIndex = 0;
            let isZoomed = false;
            let touchStartTime = 0;
            
            function initGallery() {
                images.forEach((img, index) => {
                    img.addEventListener("click", () => {
                        currentIndex = index;
                        updatePopup();
                    });
                });
                
                closeBtn.addEventListener("click", closePopup);
                
                document.addEventListener("keydown", (e) => {
                    if (!popup.classList.contains("active")) return;
                    
                    if (e.key === "Escape") {
                        closePopup();
                    } else if (e.key === "ArrowLeft") {
                        navigate(-1);
                    } else if (e.key === "ArrowRight") {
                        navigate(1);
                    }
                });
                
                prevBtn.addEventListener("click", () => navigate(-1));
                nextBtn.addEventListener("click", () => navigate(1));
                
                popupImg.addEventListener("touchstart", (e) => {
                    touchStartTime = e.timeStamp;
                });
                
                popupImg.addEventListener("touchend", (e) => {
                    if (e.timeStamp - touchStartTime < 300) {
                        toggleZoom();
                    }
                });
                
                popupImg.addEventListener("click", () => {
                    if (!isMobile()) {
                        toggleZoom();
                    }
                });
            }
            
            function updatePopup() {
                const imgSrc = images[currentIndex].src;
                popupImg.src = imgSrc;
                popup.classList.add("active");
                document.body.style.overflow = "hidden";
                updateCounter();
                
                isZoomed = false;
                popupImg.classList.remove("zoomed");
            }
            
            function closePopup() {
                popup.classList.remove("active");
                document.body.style.overflow = "auto";
            }
            
            function navigate(direction) {
                currentIndex += direction;
                
                if (currentIndex >= images.length) {
                    currentIndex = 0;
                } else if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                }
                
                updatePopup();
            }
            
            function toggleZoom() {
                isZoomed = !isZoomed;
                popupImg.classList.toggle("zoomed", isZoomed);
            }
            
            function updateCounter() {
                imageCounter.textContent = `${currentIndex + 1} / ${images.length}`;
            }
            
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            initGallery();
        });
    </script>
