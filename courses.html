<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Elite Computer Classes</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --header-height: 80px;
            --max-content-width: 1440px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --gradient: linear-gradient(135deg, #4a6bff 0%, #6b8cff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .main-header {
            width: 100%;
            top: 0;
            z-index: 1000;
            position: sticky;
            background-color: #fff;
            box-shadow: var(--shadow);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: var(--max-content-width);
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo h1 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--dark-color);
        }

        /* Navigation styles */
        .nav-bar-container {
            display: none; /* Hidden by default on mobile */
        }

        .navbar {
            display: flex;
            gap: 20px;
            padding: 15px 5%;
            max-width: var(--max-content-width);
            margin: 0 auto;
        }

        .navbar a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: var(--transition);
        }

        .navbar a:hover {
            color: var(--primary-color);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Stylish Menu Toggle */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            background: var(--gradient);
            border-radius: 50%;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .menu-toggle i {
            transition: var(--transition);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            background: #fff;
            border-radius: var(--border-radius);
            padding: 0;
            width: 90%;
            max-width: 800px;
            height: 80vh;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .close:hover {
            color: red;
        }

        /* Course styles */
        .title {
            text-align: center;
            padding: 20px;
            color: #1e3a8a;
            font-size: clamp(1.5rem, 4vw, 2rem);
            background-color: #e0f2fe;
            margin: 0;
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 5%;
            max-width: var(--max-content-width);
            margin: 0 auto;
        }

        .course-card {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .course-card:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        .course-title {
            font-size: clamp(1.2rem, 2.5vw, 1.4rem);
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .duration {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin: 10px 0;
        }

        .price {
            margin: 10px 0;
            font-weight: bold;
            color: #10b981;
            font-size: 1rem;
        }

        .details {
            font-size: 0.9rem;
            line-height: 1.6;
            display: none;
            color: var(--dark-color);
        }

        .toggle-btn, .details-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .toggle-btn:hover, .details-btn:hover {
            background-color: #1d4ed8;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .nav-bar-container {
                display: block;
            }
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-bar-container {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: var(--shadow);
                border-radius: 0 0 var(--border-radius) var(--border-radius);
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.4s ease-in-out;
            }

            .nav-bar-container.active {
                max-height: 500px; /* Adjust based on menu items */
            }

            .navbar {
                flex-direction: column;
                padding: 0;
            }

            .navbar a {
                padding: 15px 20px;
                border-bottom: 1px solid #eee;
                display: block;
            }

            .navbar a:hover {
                background-color: var(--light-color);
            }

            .navbar a::after {
                display: none;
            }

            .course-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .course-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .course-container {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 10px 5%;
            }

            .logo h1 {
                font-size: 1.2rem;
            }
        }

        /* Large screens (TVs, etc.) */
        @media (min-width: 1440px) {
            .course-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .course-card {
                padding: 25px;
            }

            .course-title {
                font-size: 1.5rem;
            }

            .top-bar {
                padding: 20px 5%;
            }
        }
    </style>
</head>
