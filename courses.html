<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Elite Computer Classes</title>
    <style>
        :root {
            --sky-blue-light: #00BFFF;
            --sky-blue-dark: #1E90FF;
            --orange-light: #FF7F50;
            --orange-dark: #FF4500;
            --navy-light: #003366;
            --navy-dark: #000080;
            --white: #FFFFFF;
            --gray-light: #F7F7F7;
            --gray-dark: #333333;
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --header-height: 80px;
            --max-content-width: 1440px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --gradient: linear-gradient(135deg, #4a6bff 0%, #6b8cff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            background-color: var(--gray-light);
            color: var(--gray-dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(to right, var(--navy-light), var(--navy-dark));
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--orange-light);
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            display: inline-block;
        }

        .logo h1 span.elite {
            color: var(--sky-blue-light);
        }

        .logo h1 span.classes {
            color: var(--orange-light);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.5rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a:hover {
            background: var(--sky-blue-light);
            color: var(--navy-dark);
            transform: scale(1.05);
        }

        nav a i {
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        nav a:hover i {
            transform: rotate(360deg);
        }

        /* Toggle Menu Close Button */
        .nav-close {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--white);
            background: var(--orange-light);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 1001;
        }

        .nav-close.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .nav-close:hover {
            background: var(--orange-dark);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Course styles */
        .title {
            text-align: center;
            padding: 20px;
            color: #1e3a8a;
            font-size: clamp(1.5rem, 4vw, 2rem);
            background-color: #e0f2fe;
            margin: 0;
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 5%;
            max-width: var(--max-content-width);
            margin: 0 auto;
        }

        .course-card {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .course-card:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        .course-title {
            font-size: clamp(1.2rem, 2.5vw, 1.4rem);
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .duration {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin: 10px 0;
        }

        .price {
            margin: 10px 0;
            font-weight: bold;
            color: #10b981;
            font-size: 1rem;
        }

        .details {
            font-size: 0.9rem;
            line-height: 1.6;
            display: none;
            color: var(--dark-color);
        }

        .toggle-btn, .details-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .toggle-btn:hover, .details-btn:hover {
            background-color: #1d4ed8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                background: linear-gradient(to bottom, var(--navy-dark), var(--navy-light));
                flex-direction: column;
                padding: 80px 20px 20px;
                transform: translateX(100%);
                transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                box-shadow: none;
                z-index: 1000;
                overflow-y: auto;
                overflow-x: hidden;
            }

            nav.active {
                transform: translateX(0);
                animation: slideInMenu 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            }

            @keyframes slideInMenu {
                from { transform: translateX(100%); opacity: 0.5; }
                to { transform: translateX(0); opacity: 1; }
            }

            nav:not(.active) {
                animation: slideOutMenu 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            }

            @keyframes slideOutMenu {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0.5; }
            }

            nav a {
                font-size: 1.2rem;
                padding: 15px 20px;
                margin: 8px 0;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                transition: background 0.3s, transform 0.3s, opacity 0.3s;
                width: 100%;
                text-align: left;
                border-left: 3px solid transparent;
                opacity: 0;
                transform: translateX(20px);
            }

            nav.active a {
                opacity: 1;
                transform: translateX(0);
            }

            nav.active a:nth-child(2) { transition-delay: 0.1s; }
            nav.active a:nth-child(3) { transition-delay: 0.2s; }
            nav.active a:nth-child(4) { transition-delay: 0.3s; }
            nav.active a:nth-child(5) { transition-delay: 0.4s; }
            nav.active a:nth-child(6) { transition-delay: 0.5s; }
            nav.active a:nth-child(7) { transition-delay: 0.6s; }
            nav.active a:nth-child(8) { transition-delay: 0.7s; }

            nav a:hover {
                background: rgba(0, 191, 255, 0.3);
                transform: translateX(10px);
                border-left: 3px solid var(--sky-blue-light);
            }

            nav a i {
                font-size: 1.2rem;
                margin-right: 12px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .course-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .course-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1rem;
            }

            .course-container {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1440px) {
            .course-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .course-card {
                padding: 25px;
            }

            .course-title {
                font-size: 1.5rem;
            }

            .header-content {
                padding: 20px 5%;
            }
        }
    </style>
</head>
